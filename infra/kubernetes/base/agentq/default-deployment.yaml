apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentq-default
spec:
  replicas: 2 # We can run multiple general-purpose agents
  selector:
    matchLabels:
      app: agentq-default
  template:
    metadata:
      labels:
        app: agentq-default
    spec:
      containers:
      - name: agentq
        image: your-repo/agentq:latest # Replace with your image repository
        env:
        - name: AGENT_PERSONALITY
          value: "default"
        - name: LOGS_TO_PULSAR
          value: "true"
        # Add other environment variables for secrets, Ignite, etc. 